<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Estilizando formularios parte 2</title>

		<!-- Estilo customizado -->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

	</head>

	<body>

		<div id="container">

			<img src="imagens/perfil.png">

			<form>
				
				<div>
					<input class="email" type="text" name="email" id="email" placeholder="Digite seu e-mail">
				</div>

				<div>
					<input class="senha" type="text" name="senha" id="senha" placeholder="Digite sua senha">

				<div>
					<input class="submit" type="submit" value="Logar">
				</div>
			</form>
			
		</div>


	</body>
</html>

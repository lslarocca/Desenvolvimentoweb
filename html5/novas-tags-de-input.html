<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Novas tags de input html 5</title>
		<!-- Estilo customizado -->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->

	</head>

	<body>
		

		<form>
			
			<!--Novos Inputs e atributos HTML5 -->

			<!-- O atributo "required" faz com que seja obrigatorio o preenchimento daquele campo no qual ele esta inserido -->
			<!-- O atributo "autofocus" mostra em evidencia o campo do qual ele esta inserido -->
            <!-- Email required -->

			<!-- Nome required autofocus -->
			<label for="nome">Nome</label>			
			<input type="text" id="nome" required autofocus>
			<br><br>

			<!--Email required -->
			<label for="email">Email</label>
			<input type="email" id="email" required>
			<br><br>

			<!-- Numero -->
			<label for="numero">Numero</label>
			<input type="number" id="numero" min="1" max="20" step="5">
			<br><br>

			<!-- Url -->
			<label for="url">Url</label>
			<input type="url" id="url" placeholder="ex: http://www...">
			<br><br>

			<!-- Pesquisa -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa">
			<br><br>

			<!-- Range -->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="20" value="2">
			<br><br>

			<!-- Data -->
			<label for="data">Data</label>
			<input type="date" id="date">
			<br><br>

			<!-- Cor -->
			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br><br>

			<input type="submit" name="" value="Enviar">

		</form>
	</body>
</html>

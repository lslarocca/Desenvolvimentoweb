<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script>
			//setTimeout(function() {document.write('teste')}, 11000)

			var i = 10

			var x = setInterval(function(){
				document.write(i + '<br>')
				i--

				if(i === 0) {
					clearInterval(x)
				}
			}, 1000)

			//setTimeout(function() {window.location.reload()}, 11000)
		</script>
	</head>
	<body></body>
</html>

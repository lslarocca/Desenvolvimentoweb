<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>
	<script>

		let nome = 'Lucas'
		let idade = 30
		let sexo = 'Masculino'
		let profissao = 'Programador'

		let objeto = {
			nome: nome,
			idade: idade,
			sexo: sexo,
			profissao: profissao,
			exibirResumo: function(){
				console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} e ${this.profissao}`)
			}
		}

		console.log(objeto)
		objeto.exibirResumo()



		let objeto2 = {
			nome, //nome = nome variavel / valor = valor da variavel
			idade,
			sexo,
			profissao,
			exibirResumo(){
				console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} e ${this.profissao}`)
			}
		}

		console.log(objeto2)
		objeto2.exibirResumo()




	</script>

</head>
<body>

</body>
</html>

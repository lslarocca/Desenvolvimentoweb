<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript: exercício de fixação</title>
		<script>
			// Declaração de variáveis
			var idade = prompt('Digite a idade da pessoa: ')

			// Estrutura condicional if else

			if (idade >= 0 && idade < 15) {
				alert('Criança')
			}
			 else if (idade >= 15 && idade < 30) {
			 	alert('Jovem')
			 }
			 else if (idade >= 30 && idade < 60) {
			 	alert('Adulto')
			 } 
			 else if(idade >= 60) {
			 	alert('Idoso')
			 }
			 
 		</script>
			
	</head>
	<body>
		
	</body>
</html>

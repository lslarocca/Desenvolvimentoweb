<html>
	<head>
		<meta charset="utf-8">

		<title>JavaScript</title>
		<script>
			
			var nome = ' Lucas Larocca '

			document.write('-' + nome.trim() + '-')
			document.write('<br>') 
			document.write('-' + nome.charAt(4) + '-')
			document.write('<br>') 
			document.write('-' + nome.indexOf('u') + '-')
			document.write('<br>') 
			document.write('-' + nome.length + '-')
			document.write('<br>') 
			document.write('-' + nome.toLowerCase() + '-')
			document.write('<br>') 
			document.write('-' + nome.toUpperCase() + '-')
			document.write('<br>') 
			document.write('-' + nome.replace('Larocca', 'Souza') + '-')

			 
			 
		</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript Do While</title>
		<script>

			var x = 11

			do {
				document.write(x + '<br')

				//break
				//continue

			} while (x <= 10)

			/*
			while(x <= 10) {
				document.write(x + '<br>')
			}
			*/

		</script>
	</head>
	<body>
		
	</body>
</html>

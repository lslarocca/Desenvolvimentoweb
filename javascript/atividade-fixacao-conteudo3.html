		<script>
			// Declaração das variáveis

			var num1 = prompt('Por favor digite um número inteiro aleatório:')
			var num2 = prompt('Por favor digite outro número inteiro aleatório:')
			var operacao = prompt('Por favor digite qual operação você deseja realizar entre os números que foram escolhidos: (+)Soma ou (-)Subtração')

			// Criando a lógica da função
			
			function calculo(num1, num2, operacao){

				// Convertendo strings para números

				num1 = parseFloat(num1)
				num2 = parseFloat(num2)

				var resultado = 0

				if (operacao == 'soma') {
					resultado = num1 + num2
				}

				if (operacao == 'subtração') {
					resultado = num1 - num2
				}

				return resultado
			}
			document.write('O resultado é: ' + calculo(num1, num2, operacao))

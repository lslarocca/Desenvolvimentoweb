<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Manipulando Classes</title>

		<style>
			.estilo1 {
				background: #ff0000;
				color: #fff;
			}

			.estilo2 {
				width: 400px;
				height: 50px;
				background: #ff0000;
				text-align: center;
				font-size: 25px;
				color: #fff;
				padding: 25px;
			}

		</style>

		<script>
			
			
			function modificaClasse() {
				//vai selecionar a div mensagem e vai alterar a classe

				document.getElementById('mensagem').className = 'estilo2'
			}				
			
		</script>
			
	</head>

	<body>

		<div id="mensagem" class="estilo1"> Modificando a classe do elemento</div>
		<hr>
		<button type="button" onclick="modificaClasse()">Aplicar classe</button>

				
	</body> 
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script>

			function acao() {
				alert('Evento Disparado One Click')				
			}

			function acao2() {
				alert('Evento Disparado Double Click')				
			}

			function acao3() {
				alert('Você Perdeu! Não era pra soltar o click!!')				
			}

			function acao4() {
				alert('Evento Disparado! Parabéns!')				
			}

			function acao5() {
				alert('Você Perdeu! Eu falei pra não tirar!')				
			}

			// *****Você pode combinar mais de um evento para o mesmo elemento!!*****

			// *****Você deve ver se o evento que você esta criando é suportado pela tag na qual você deseja inseri-la!!!!***** na dúvida sempre acesse a documentação em W3Schools!!

		</script>
			
	</head>

	<body>
		<div onclick="acao()" style="background: #ccc; height: 150px; width: 150px;"></div><br>
		<div ondblclick="acao2()" style="background: #33b3c5; height: 150px; width: 150px;"></div><br>
		<div onmouseup="acao3()" style="background: #88b7d8; height: 150px; width: 150px;"><p>Se você clicar vai ter que segurar!</p></div><br>
		<div onmouseover="acao4()" style="background: #FFb7d8; height: 150px; width: 150px;"><p>Passe o mouse em cima e veja a mágica acontecer!</p></div><br>
		<div onmouseout="acao5()" style="background: #FF0000; height: 150px; width: 150px;"><p>Passe o mouse em cima e não tire!</p></div><br>
	</body>
</html>

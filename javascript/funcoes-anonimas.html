<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script>
			// ***Funções anônimas são funções que não possuem nome!!***
			// ****A sintaxe e o funcionamento de uma função anônima é o mesmo das outras funções a única diferença real é a ausência do nome da função!!****

			var exibirSaudacao = function(nome) {
				document.write('Olá ' + nome + ', tudo bem?')
			}

			exibirSaudacao('Lucas')

			// ****Funções anônimas e wrappers são amplamente utilizados em JS por causa da utilização de funções de "callback"**** 
			
		</script>
			
	</head>
	<body>
		
	</body>
</html>

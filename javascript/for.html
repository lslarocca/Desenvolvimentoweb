<!DOCTYPE html>
<html>
	<head>

		<title>JavaScript For</title>
		<script>
			/*

			var x = 1

			//Diferente do While e do Do While onde a variável precisa ser declarada fora, no For as variaveis e condições são inseridas juntas dentro do mesmo campo separadas por virgula

			for (var x = 10; x >= 0; x--) {
				document.write(x + '<br>')

				//break

			}

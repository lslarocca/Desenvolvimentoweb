			// Como calcular a diferença de dias entre datas 

			// 15/01/2017
			var data1 = new Date(2017, 0, 15)

			// 23/02/2017
			var data2 = new Date(2017, 1, 23)

			document.write(data1.toString())
			document.write('<hr>')
			document.write(data2.toString())

			document.write('<br><br><hr>')

			// *****O primeiro passo é converter as datas em algo que possamos calcular!!!!*****
			// Utilizaremos neste caso o metodo "getTime" que retorna o número de milissegundos desde a meia-noite de 1º de janeiro de 1970, O tempo Unix ou tempo Posix.

			document.write(data1.getTime())
			document.write('<hr>')
			document.write(data2.getTime())

			document.write('<br><br><hr>')


			// *****O segundo passo é encontrar a quantidade de milissegundos entre data1 e data2*****

			var millisegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())

			document.write(millisegundos_entre_datas)

			document.write('<br><br><hr>')

			// O terceiro passo é descobrir quantos dias essa quantidade de milissegundos representa
			// 1 dia tem 24 horas;
			// Cada hora tem 60 minutos;
			// Cada minuto tem 60 segundos;
			// Cada segundos tem 1000 milissegundos. 

			// Então quantos millisegundos existem em 1 dia????
			var millisegundos_por_dia = (1*24*60*60*1000)
			document.write(' 1 dia tem: ' + millisegundos_por_dia + ' milissegundos')

			document.write('<br><br><hr>')
			document.write('A diferença entre data1 e data2 é de: ' + Math.ceil(millisegundos_entre_datas / millisegundos_por_dia) + ' dia(s)')

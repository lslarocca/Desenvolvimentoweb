<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript</title>
		<script>
			var x = Math.ceil(10.380)
			document.write(x)
			document.write('<br>')

			var x = Math.floor(10.380)
			document.write(x)
			document.write('<br>')

			var x = Math.round(10.380)
			document.write(x)
			document.write('<br>')

			var x = Math.round(10.580)
			document.write(x)
			document.write('<br>')

			var x = Math.random()
			document.write(x)
			document.write('<br>')

			var x = Math.PI
			document.write(x)
			document.write('<br>')
			
		</script>
			
	</head>
	<body>
		
	</body>
</html>
